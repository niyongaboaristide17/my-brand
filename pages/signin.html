<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/signin.css">
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>

    <nav id="navbar">
        <div class="logo-container">
            <div class="logo">
                <a href="../index.html">NA</a>
            </div>
        </div>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./portfolio.html">Portfolio</a></li>
            <li><a href="./blog.html">Blog</a></li>
            <li><a href="./contact.html">Contact</a></li>
            <li><a href="./signin.html">SignIn</a></li>
        </ul>
    </nav>
    <div id="nav-toggle" onclick="toggle()">
        <div class="toggle-button">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <main>
        <div class="row">
            <div class="col-1">
                <div class="github-content">
                    <a href="https://github.com/niyongaboaristide17" target="_blank"><img src="../media/github.png" alt="github logo"></a>
                </div>
            </div>
            <div class="col-2">
                <div class="page-title">
                    Sign In
                </div>

            </div>
            <div class="col-3">
                <form onsubmit="return loginSubmit()" action="./dashboard/view-articles.html">
                    <div class="form-card">
                        <div class="form-group">
                            <div>
                                <label for="email">Name</label>
                                <div>
                                    <input type="text" class="form-control" name="email" id="email-login">
                                </div>
                                <span style="color:red" id="email-error"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div>
                                <label for="name">Password</label>
                                <div>
                                    <input type="password" class="form-control" name="password" id="password-login">
                                </div>
                                <span style="color:red" id="password-error"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div>
                                <input class="btn-sign" type="submit" value="Log in">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="../js/signin.js"></script>
    <script>
        var toogleNav = window.matchMedia("(max-width: 768px)")

        function toggle() {
            toogleNav = !toogleNav
            if (toogleNav) {
                document.getElementById("navbar").style.display = "block"
            } else {
                document.getElementById("navbar").style.display = "none"
            }

        }
    </script>
</body>

</html>
