<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/article.css">
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/profile-image.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>

    <nav id="navbar">
        <div class="logo-container">
            <div class="logo">
                <a href="../index.html">NA</a>
            </div>
        </div>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./portfolio.html">Portfolio</a></li>
            <li><a href="./blog.html">Blog</a></li>
            <li><a href="./contact.html">Contact</a></li>
            <li><a class="signin-link" href="./signin.html">SignIn</a></li>
        </ul>
    </nav>
    <div id="nav-toggle" onclick="toggle()">
        <div class="toggle-button">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <main>
        <div class="row">
            <div class="col-1">
                <div class="github-content">
                    <a href="https://github.com/niyongaboaristide17" target="_blank"><img src="../media/github.png" alt="github logo"></a>
                </div>
            </div>
            <div class="col-2">
                <div class="article-image">
                    <div class="page-title">
                    </div>
                    <img id="image-big" src="../media/article-image-ms.jpg" alt="" srcset="">
                </div>

            </div>
            <div class="col-3">
                <div class="article">
                    <div class="article-author">
                        <img class="author-image" src="../media/profile/profile-home.jpg" alt="">
                        <div class="article-description">
                            <span>Article by </span><span id="author-name" style="font-weight: bold;"></span><br><span id="article-date">11/12/2021</span>
                        </div>
                    </div>
                    <div class="article-title">
                        <h3 id="blog-title"></h3>
                    </div>
                    <div class="article-content">

                    </div>
                    <hr>
                    <div class="article-like">
                        <span><i id="icon-like" class="fa fa-thumbs-up" aria-hidden="true"></i></span><span class="article-like-count">10</span>
                    </div>
                    <hr>
                    <div class="article-comment">
                        <input class="comment-person" type="text" placeholder="Enter you name"><br>
                        <textarea class="comment-content" cols="30" rows="10" placeholder="Write your comment..."></textarea>
                        <button id="comment-btn">Send <i class="fa fa-paper-plane" aria-hidden="true"></i></button>
                    </div>
                    <div class="article-comments">
                        <h3>Comments</h3>



                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="/js/singleArticle.js"></script>
    <script src="/js/all.js"></script>

    <script>
        var toogleNav = window.matchMedia("(max-width: 768px)")

        function toggle() {
            toogleNav = !toogleNav
            if (toogleNav) {
                document.getElementById("navbar").style.display = "block"
            } else {
                document.getElementById("navbar").style.display = "none"
            }
            console.log('Hello');

        }

        // toogle();
    </script>
</body>

</html>
