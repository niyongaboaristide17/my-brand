<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | articles</title>
    <script src="../../js/admin.js"></script>

    <link rel="stylesheet" href="../../css/style.css">
    <!-- <link rel="stylesheet" href="../../css/nav.css"> -->
    <link rel="stylesheet" href="../../css/edit-article.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <div class="wrapper">
        <!--Top menu -->
        <div class="section">
            <div class="top_navbar">
                <div class="hamburger">
                    <a href="#">
                        <i class="fas fa-bars"></i>
                    </a>
                </div>
            </div>

        </div>
        <div class="sidebar">
            <div class="profile">
                <img src="../../media/profile/profile-home.jpg" alt="profile_picture">
                <h3>Aristide NIYONGABO</h3>
                <!-- <p>niyongaboaristide17@gmail.com</p> -->
            </div>
            <ul>
                <li>
                    <a href="../../index.html">
                        <span class="icon"><i class="fa fa-home"></i></span>
                        <span class="item">Home</span>
                    </a>
                </li>
                <li>
                    <a href="./view-articles.html" class="active">
                        <span class="icon"><i class="fa fa-newspaper"></i></span>
                        <span class="item">Articles</span>
                    </a>
                </li>
                <li>
                    <a href="./feedbacks.html">
                        <span class="icon"><i class="fa fa-comment"></i></span>
                        <span class="item">Queries</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fas fa-chart-line"></i></span>
                        <span class="item">Reports</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fas fa-user"></i></span>
                        <span class="item">Profile</span>
                    </a>
                </li>
                <li class="logout">
                    <a onclick="return logout()" href="../signin.html">
                        <span><i class="fa fa-sign-out" aria-hidden="true"></i></span>
                        <span class="item">Sign out</span>
                    </a>
                </li>

            </ul>

        </div>
        <!-- <form action="./view-articles.html" onsubmit="return create()"> -->
        <div class="container">
            <div class="edit-panel">
                <div class="col-1">
                    <div class="content">
                        <div class="article-header">
                            <h1>Create Article</h1>
                            <form action="">
                                <div class="form-group">
                                    <label for="">Add tile</label>
                                    <div>
                                        <input class="form-control" name="title" id="title" type="text" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="">Add content</label>
                                    <div>
                                        <textarea value="" name="content" id="content" cols="10" rows="100" class="form-control-text" required></textarea>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <div class="content">
                        <div>
                            <img id="img-preview" src="https://via.placeholder.com/150" alt="">
                            <input type="file" id="article-image" name="img" accept="image/*" required>
                            <div>
                                <a class="btn btn-red" href="./view-articles.html">Cancel</a>
                            </div>
                            <div>
                                <input type="button" value="SAVE" onclick="create()" style="cursor: pointer;" class="btn btn-grey">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- </form> -->
    </div>
    <script src="../../js/article.js"></script>
    <script>
        var hamburger = document.querySelector(".hamburger");
        hamburger.addEventListener("click", function() {
            document.querySelector("body").classList.toggle("active");
        })
    </script>
</body>

</html>
